<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="practice.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Order Summary</title>
</head>
<body>    
    <main> 
        <section class="order-summary-card">
            <img class="image-hero" src="images/illustration-hero.svg" alt="Just testing">
            <div class="card-white-area">
                <div class="order-summary-text">
                    <h1>Order Summary</h1>
                    <p><span class="summary-text-container">You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you like!</span></p>
                </div>
                <div class="annual-plan-container">
                    <div class="annual-plan-1">
                        <img class="container-grayed-area-music-icon" src="images/icon-music.svg" alt="music-note-icon">
                    </div>
                    <div class="annual-plan-2">
                        <span class="container-grayed-area-plan">Annual Plan</span><br><span class="container-grayed-area-price">$59.99/year</span>
                    </div>
                    <div class="annual-plan-3">
                        <a class="container-grayed-area-link" href="#">Change</a>
                    </div>
                </div>
                <div class="payment-button">
                    <button>
                        <p class="payment-effect">Proceed to Payment</p>
                    </button>
                </div>
                    <p class="cancel-order-button">Cancel Order</p>
                </div>
            </div>
        </section>
    </main>
  </body>
</html>
