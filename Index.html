<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <title>Order Summary</title>
</head>

<body>
    <main>
        <section class="card">
            <img class="card__image" src="images/illustration-hero.svg" alt="Just testing">
            <div class="card__description">
                <section class="card__description__text">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                        like!</p>
                </section>
                <section class="card__subscription">
                    <div class="card__subscription__icon">
                        <img src="images/icon-music.svg" alt="music-note-icon">
                    </div>
                    <div class="card__subscription__text">
                        <h4>Annual Plan</h4>
                        <p>$59.99/year</p>
                    </div>
                    <div class="card__subscription__link">
                        <a href="#">Change</a>
                    </div>
                </section>
                <section class="card__button">
                    <button>
                        <p class="card__button__proceed">Proceed to Payment</p>
                    </button>
                    <p class="card__button__cancel">Cancel Order</p>
                </section>
            </div>
        </section>
    </main>
</body>

</html>
